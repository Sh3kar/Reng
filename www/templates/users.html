<ion-view view-title="User" name="user-view">
    <!-- ionic content area -->
    <ion-content class="padding">
       <ion-list ng-controller="UserController"
          show-delete="shouldShowDelete"
          show-reorder="shouldShowReorder"
          can-swipe="true">
          <ion-item ng-repeat="item in itemsList"
                    >

    <!-- <img ng-src="{{item.img}}"> -->
    <h2>{{item.name}}</h2>
    <p>{{item.room}}</p>
    <ion-option-button class="button-positive"
                       ng-click="share(item)">
      Share
    </ion-option-button>
    <ion-option-button class="button-info"
                       ng-click="edit(item)">
      Edit
    </ion-option-button>
    <ion-delete-button class="ion-minus-circled"
                       ng-click="items.splice($index, 1)">
    </ion-delete-button>
    <ion-reorder-button class="ion-navicon"
                        on-reorder="reorderItem(item, $fromIndex, $toIndex)">
    </ion-reorder-button>

  </ion-item>
</ion-list>
  </ion-content>
  <button class="button button-float" ng-click="submit()">
    <i class="icon ion-plus" ></i>
  </button>
</ion-view>
